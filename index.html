<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Emiliano Uruena (Emilianouz)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <div id="search-container">
        <p id="search-count" aria-live="polite"></p>
      </div>
      <section id="episodes-container">
        <div id="loading"></div>
      </section>
      <section id="shows-container"></section>
    </div>
    <template id="episode-card">
      <article class="episode-article">
        <h3><a href="" target="_blank" rel="noopener noreferrer">Name Episode</a></h3>
        <img class="episode-img" src="" alt="">
        <p class="episode-summary">Summary</p>
      </article>
    </template>
    <template id="show-card">
      <article class="show-article">
        <h2><a href="" target="_blank" rel="noopener noreferrer">Name Show</a></h2>
        <div class="show-content">
          <img class="show-img" src="" alt="">
          <p class="show-summary">Summary</p>
          <div id="show-info">
            <div>
              <label id="rated-label">Rated:</label>
              <h4 class="show-rated"></h4>
            </div>
            <div>
              <label id="genres-label">Genres:</label>
              <h4 class="show-genre"></h4>
            </div>
            <div>
              <label id="status-label">Status:</label>
              <h4 class="show-status"></h4>
            </div>
            <div>
              <label id="runtime-label">Runtime:</label>
              <h4 class="show-runtime"></h4>
            </div>
          </div>
        </div>
      </article>
    </template>
    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script>
  </body>
</html>
