<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Emiliano Uruena (Emilianouz)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <div id="search-container">
        <select id="show-select">
          <option value="">Select a show</option>
        </select>
        <select id="search-select">
          <option value="">Select an episode</option>
        </select>
        
        <label>
          <input
            type="text"
            id="search-input"
            placeholder="Search by name or summary..."
          />
        </label>
        <p id="search-count" aria-live="polite"></p>
        <div id="loading">Loading episodes...</div>

      </div>
      <section id="episodes-container"></section>
    </div>
    <template id="episode-card">
      <article>
        <h3><a href="" target="_blank" rel="noopener noreferrer">Name Episode</a></h3>
        <img src="" alt="">
        <p>Summary</p>
      </article>
    </template>

    <!-- Loads YOUR javascript code -->
    <script src="script.js" defer></script>
  </body>
</html>
